jobs:
  build_centos7:
    docker:
     - image: centos:7

    working_directory: ~/warewulf3

    steps:
      - checkout
      - run:
          name: Install Build Dependencies
          command: |
            set -o xtrace
            yum -y install https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
            rpmkeys --import /etc/pki/rpm-gpg/RPM-GPG-KEY-*
            yum -y --exclude=systemtap --exclude=subversion install @development binutils-aarch64-linux-gnu device-mapper-devel gcc-aarch64-linux-gnu libacl-devel libattr-devel libuuid-devel openssl-devel perl-CGI perl-Compress-Raw-Bzip2 perl-Compress-Raw-Zlib perl-DBD-MySQL perl-DBI perl-Digest perl-Digest-MD5 perl-IO-Compress perl-Net-Daemon perl-PlRPC perl-Sys-Syslog perl-Test-Simple xz-devel
      - run:
          name: Build Common
          command: |
            set -o xtrace
            set -o nounset
            function build { cd $1 && NO_CONFIGURE=1 ./autogen.sh && ./configure && make test && make dist-gzip && rpmbuild -D "_sourcedir $PWD" -ba ./*.spec; cd $OLDPWD; }
            build common
      - run:
          name: Build Cluster
          command: |
            set -o xtrace
            set -o nounset
            function build { cd $1 && NO_CONFIGURE=1 ./autogen.sh && ./configure && make dist-gzip && rpmbuild -D "_sourcedir $PWD" -ba ./*.spec; cd $OLDPWD; }
            build cluster
      - run:
          name: Build IPMI
          command: |
            set -o xtrace
            set -o nounset
            function build { cd $1 && NO_CONFIGURE=1 ./autogen.sh && ./configure && make dist-gzip && rpmbuild -D "_sourcedir $PWD" -ba ./*.spec; cd $OLDPWD; }
            build ipmi
      - run:
          name: Build Provision 
          command: |
            set -o xtrace
            set -o nounset
            function build { cd $1 && NO_CONFIGURE=1 ./autogen.sh && ./configure && make dist-gzip && rpmbuild -D "cross_compile 1" -D "_sourcedir $PWD" -ba ./*.spec; cd $OLDPWD; }
            build provision
      - run:
          name: Build VNFS
          command: |
            set -o xtrace
            set -o nounset
            function build { cd $1 && NO_CONFIGURE=1 ./autogen.sh && ./configure && make dist-gzip && rpmbuild -D "_sourcedir $PWD" -ba ./*.spec; cd $OLDPWD; }
            build vnfs

workflows:
  version: 2
  build:
    jobs:
      - build_centos7
